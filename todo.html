        <div class="flex mb-4 gap-4">
            <input type="text" id="taskInput" class="border rounded-l-md p-2 w-full text-black" placeholder="Enter a new task">
            <button id="addTaskButton" class="bg-blue-500 text-white rounded-md px-4">Add Task</button>
        </div>
        <ul id="taskList" class="task-list"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskButton = document.getElementById('addTaskButton');
        const taskList = document.getElementById('taskList');

        addTaskButton.addEventListener('click', function() {
            const taskText = taskInput.value.trim();

            if (taskText === '') {
                alert('Please enter a task.');
                return;
            }
            const listItem = document.createElement('li');
            listItem.className = 'flex justify-between items-center border-b py-2';
            listItem.innerHTML = `
                <span>${taskText}</span>
                <button class="deleteButton bg-red-500 text-white rounded px-2">Delete</button>
            `;


            taskList.appendChild(listItem);
            taskInput.value = ''; 

            const deleteButton = listItem.querySelector('.deleteButton');
            deleteButton.addEventListener('click', function() {
                taskList.removeChild(listItem); 
            });
        });
    </script>
